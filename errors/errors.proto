syntax = "proto3";

package errors;

import "ellie/errors/status.proto";
import "google/protobuf/descriptor.proto";

option go_package = "github.com/dizzrt/ellie/errors;errors";

message ErrorCore {
  int32 code = 2;
  string reason = 3;
  string message = 4;
  map<string, string> metadata = 5;

  // grpc codes.Code(status - 1)
  optional int32 status = 1;
}

message ErrorChainNode {
  string type = 1;
  string message = 2;
  bytes data = 3;
  ErrorChainNode wrapped = 4;
}

message ErrorChain {
  ErrorChainNode root = 1;
}

extend google.protobuf.EnumOptions {
  int32 default_code = 51001;
  ellie.errors.ErrorStatus default_status = 51002;
}

extend google.protobuf.EnumValueOptions {
  int32 code = 52001;
  ellie.errors.ErrorStatus status = 52002;
}
