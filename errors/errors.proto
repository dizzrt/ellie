syntax = "proto3";

package errors;

option go_package = "github.com/dizzrt/ellie/errors;errors";

import "google/protobuf/descriptor.proto";

message ErrorStatus {
  // grpc codes.Code
  uint32 status = 1; 

  int32 code = 2;
  string reason = 3;
  string message = 4;
  map<string, string> metadata = 5;
};

message ErrorChainNode {
  string type = 1;
  string message = 2; 
  bytes data = 3;
  ErrorChainNode wrapped = 4; 
}

message ErrorChain {
  ErrorChainNode root = 1;
}

extend google.protobuf.EnumOptions {
  int32 default_code = 51001;
  uint32 default_status = 51002;
}

extend google.protobuf.EnumValueOptions {
  int32 code = 52001;
  uint32 status = 52002;
}
