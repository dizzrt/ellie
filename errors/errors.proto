syntax = "proto3";

package errors;

option go_package = "github.com/dizzrt/ellie/errors;errors";

import "google/protobuf/descriptor.proto";

message Status {
  int32 code = 1;
  string reason = 2;
  string message = 3;
  map<string, string> metadata = 4;
};

extend google.protobuf.EnumOptions {
  int32 default_code = 51001;
}

extend google.protobuf.EnumValueOptions {
  int32 code = 51002;
}

enum ErrorChainNodeType {
  UNKNOWN = 0;
  ELLIE_ERROR = 1;
  GOLANG_ERROR = 2;
}

message ErrorChainNode {
  string message = 1; // err.Error()
  ErrorChainNodeType type = 2;
  ErrorChainNode wrapped = 3; // cause/Unwrap

  // for ELLIE_ERROR
  int32 code = 4;                   // Status.Code
  string reason = 5;                // Status.Reason
  string biz_message = 6;           // Status.Message
  map<string, string> metadata = 7; // Status.Metadata
}

message ErrorChain {
  ErrorChainNode root = 1;
}
