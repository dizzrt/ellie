syntax = "proto3";

package errors;

option go_package = "github.com/dizzrt/ellie/errors;errors";

import "google/protobuf/descriptor.proto";

message Status {
  int32 code = 1;
  string reason = 2;
  string message = 3;
  map<string, string> metadata = 4;
};

extend google.protobuf.EnumOptions {
  int32 default_code = 51001;
}

extend google.protobuf.EnumValueOptions {
  int32 code = 51002;
}

message ErrorChainNode {
  string type = 1;
  string message = 2; 
  bytes data = 3;
  ErrorChainNode wrapped = 4; 
}

message ErrorChain {
  ErrorChainNode root = 1;
}
